{% load static %}
<section class="vh-100 md-5"
  style="background-image: url({% static 'images/background_image.jpg' %}); background-repeat: no-repeat;  background-attachment: fixed; background-size: 100% 100%;">
  
   
     
   
  
  <section class="vh-100 gradient-custom ">
    <div class="container py-5 h-100 ">
      <div class="row d-flex justify-content-center align-items-center h-100 ">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card " style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5 ">
  
              

              <form  id="login" action="{% url 'loginpage' %}" method="post">
                {% csrf_token %}
               <div class="form-outline mb-4">
                  <input type="text" name="email" id="form3Example1cg" class="form-control form-control-lg" placeholder="enter email"/>
                  <label class="form-label" for="form3Example1cg">Your Email</label>
                </div>   
               
                

              
                <div class="form-outline mb-4">
                  <input type="password" name="password" id="form3Example4cdg" class="form-control form-control-lg"  placeholder="Password" />
                  <label class="form-label" for="form3Example4cdg">Password</label>
                </div>
               

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                    
                </div>
               
               <p class="pt-3" > <a  class=" forget text-decoration-none" href="#">forget password ?</a></p>
                
                <p class="text-center text-muted mt-5 mb-0">Don't have  an account? <a href=""
                    class="fw-bold text-body"><u>signup</u></a></p>

              </form>
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
              <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
</section>
